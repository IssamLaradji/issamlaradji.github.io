<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Future of AI in Healthcare - Dr. Issam Laradji</title>
    <!-- Include the same fonts and FontAwesome as main page -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Add Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Add highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        /* Import your root variables from main CSS */
        :root {
            --primary-color: #E8F1F2;
            --secondary-color: #B3DDE3;
            --accent-color: #44967E;
            --background-color: #0A0B1A;
            --text-color: #FFFFFF;
            --card-color: #1A2A3A;
            --overlay-color: rgba(10, 11, 26, 0.9);
            --section-alt-color: #142436;
        }

        /* Basic styles */
        body {
            font-family: 'Lora', serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }

        /* Blog post container */
        .blog-container {
            max-width: 800px;
            margin: 6rem auto 2rem;
            padding: 2rem;
        }

        /* Article styling */
        .article {
            background: var(--card-color);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .article img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1rem 0;
        }

        /* Voting section */
        .voting-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
            padding: 1rem;
            background: var(--section-alt-color);
            border-radius: 8px;
        }

        .vote-button {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: transform 0.2s;
        }

        .vote-button:hover {
            transform: scale(1.1);
        }

        .vote-count {
            color: var(--secondary-color);
            font-weight: bold;
        }

        /* Comments section */
        .comments-section {
            background: var(--card-color);
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
        }

        .comment-form {
            margin-bottom: 2rem;
        }

        .comment-form textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid var(--accent-color);
            background: var(--section-alt-color);
            color: var(--text-color);
            font-family: 'Lora', serif;
            resize: vertical;
        }

        .submit-button {
            background: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Lora', serif;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: var(--primary-color);
            color: var(--card-color);
        }

        .comment {
            background: var(--section-alt-color);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        /* Markdown content styling */
        .markdown-content h1, 
        .markdown-content h2, 
        .markdown-content h3 {
            color: var(--primary-color);
            font-family: 'Playfair Display', serif;
            margin-top: 2rem;
        }

        .markdown-content p {
            margin: 1rem 0;
            line-height: 1.8;
        }

        .markdown-content code {
            background: var(--section-alt-color);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .markdown-content pre code {
            display: block;
            padding: 1rem;
            overflow-x: auto;
        }

        .markdown-content blockquote {
            border-left: 4px solid var(--accent-color);
            margin: 1rem 0;
            padding-left: 1rem;
            color: var(--secondary-color);
        }

        /* Add these styles before your existing styles */
        .nav-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, var(--card-color) 0%, rgba(26, 42, 58, 0.95) 100%);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent-color);
        }
        .nav-banner h2 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.5rem;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        .nav-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            opacity: 0.8;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }
        .nav-links a:hover {
            color: var(--accent-color);
            opacity: 1;
        }
        .social-links {
            display: flex;
            gap: 1rem;
            margin-left: 2rem;
        }
        .social-links a {
            color: var(--accent-color);
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .nav-banner {
                flex-direction: column;
                padding: 1rem;
            }
            .nav-links {
                margin-top: 1rem;
                gap: 1rem;
            }
            .social-links {
                margin-left: 0;
                margin-top: 1rem;
            }
            .blog-container {
                margin-top: 8rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-banner">
        <h2><a href="../../index.html" style="text-decoration: none; color: inherit;">Dr. Issam Laradji</a></h2>
        <div class="nav-links">
            <a href="../../index.html#upcoming-events">Events</a>
            <a href="../../index.html#blog-posts">Blog</a>
            <a href="../../index.html#communities">Communities</a>
            <a href="../../index.html#research">Research</a>
            <a href="../../index.html#publications">Publications</a>
            <a href="../../index.html#teaching">Teaching</a>
            <a href="../../index.html#contact">Contact</a>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/issam-laradji-67ba1a99/" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://x.com/ILaradji" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-x-twitter"></i>
                </a>
                <a href="https://github.com/IssamLaradji" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://scholar.google.ca/citations?user=8vRS7F0AAAAJ&hl=en" target="_blank" rel="noopener noreferrer">
                    <i class="fas fa-graduation-cap"></i>
                </a>
            </div>
        </div>
    </nav>

    <div class="blog-container">
        <article class="article">
            <div id="content" class="markdown-content">
                <!-- Markdown content will be inserted here -->
            </div>

            <div class="voting-section">
                <button class="vote-button" onclick="vote('up')">
                    <i class="fas fa-thumbs-up"></i>
                </button>
                <span class="vote-count" id="upvotes">0</span>
            </div>
        </article>

        <section class="comments-section">
            <h3>Comments</h3>
            <form class="comment-form" id="commentForm">
                <textarea 
                    placeholder="Share your thoughts..." 
                    rows="4"
                    required
                ></textarea>
                <button type="submit" class="submit-button">Post Comment</button>
            </form>
            <div id="comments">
                <!-- Comments will be inserted here -->
            </div>
        </section>
    </div>

    <script>
        // Markdown content
        const markdownContent = {your_post_here};

        // Initialize markdown content
        document.getElementById('content').innerHTML = marked.parse(markdownContent);

        // Initialize syntax highlighting
        document.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightBlock(block);
        });

        // Voting functionality
        let votes = {
            up: parseInt(localStorage.getItem('upvotes')) || 0,
            down: parseInt(localStorage.getItem('downvotes')) || 0
        };

        function updateVoteDisplay() {
            document.getElementById('upvotes').textContent = votes.up;
            document.getElementById('downvotes').textContent = votes.down;
        }

        function vote(type) {
            votes[type]++;
            localStorage.setItem(`${type}votes`, votes[type]);
            updateVoteDisplay();
        }

        // Comments functionality
        const comments = JSON.parse(localStorage.getItem('comments')) || [];

        function addComment(text) {
            const comment = {
                text,
                date: new Date().toISOString(),
                id: Date.now()
            };
            comments.unshift(comment);
            localStorage.setItem('comments', JSON.stringify(comments));
            displayComments();
        }

        function displayComments() {
            const commentsContainer = document.getElementById('comments');
            commentsContainer.innerHTML = comments.map(comment => `
                <div class="comment">
                    <div class="comment-header">
                        <span>Anonymous</span>
                        <span>${new Date(comment.date).toLocaleDateString()}</span>
                    </div>
                    <div class="comment-content">${comment.text}</div>
                </div>
            `).join('');
        }

        // Event listeners
        document.getElementById('commentForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const text = e.target.querySelector('textarea').value;
            if (text.trim()) {
                addComment(text);
                e.target.reset();
            }
        });

        // Initialize
        updateVoteDisplay();
        displayComments();
    </script>
</body>
</html>
