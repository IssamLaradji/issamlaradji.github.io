<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prof. Jane Doe - AI Research</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Framer Motion alternative (using GSAP for animations) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Additional custom styles */
        .gradient-text {
            background: linear-gradient(90deg, #60A5FA, #A78BFA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .scroll-header {
            background-color: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(8px);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-900 to-gray-800 text-gray-100">
    <!-- Header -->
    <header id="header" class="fixed w-full z-10 transition-all duration-300">
        <div class="container mx-auto flex justify-between items-center py-4">
            <h1 class="text-2xl font-bold">Prof. Jane Doe</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#about" class="hover:text-blue-400 transition-colors">About</a></li>
                    <li><a href="#research" class="hover:text-blue-400 transition-colors">Research</a></li>
                    <li><a href="#events" class="hover:text-blue-400 transition-colors">Events</a></li>
                    <li><a href="#communities" class="hover:text-blue-400 transition-colors">Communities</a></li>
                    <li><a href="#blog" class="hover:text-blue-400 transition-colors">Blog</a></li>
                    <li><a href="#projects" class="hover:text-blue-400 transition-colors">Projects</a></li>
                    <li><a href="#quizzes" class="hover:text-blue-400 transition-colors">Quizzes</a></li>
                    <li><a href="#contact" class="hover:text-blue-400 transition-colors">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="pt-32 pb-20 px-4">
        <div class="container mx-auto text-center">
            <h1 class="text-5xl font-bold mb-6 gradient-text opacity-0 transform translate-y-[-20px]" id="hero-title">
                Advancing AI Research and Education
            </h1>
            <p class="text-xl mb-8 max-w-2xl mx-auto opacity-0" id="hero-text">
                Exploring the frontiers of Artificial Intelligence at Stanford University
            </p>
            <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg text-lg opacity-0 transform translate-y-[20px]" id="hero-button">
                Explore My Research
            </button>
        </div>
        <div class="mt-12 flex justify-center opacity-0" id="scroll-indicator">
            <i data-lucide="chevron-down" class="animate-bounce"></i>
        </div>
    </section>

    <!-- Note: Continue with other sections following the same pattern -->
    <!-- For brevity, I'm showing just the setup and hero section -->

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scroll-header');
            } else {
                header.classList.remove('scroll-header');
            }
        });

        // Animation setup (using GSAP instead of Framer Motion)
        gsap.from("#hero-title", {
            opacity: 0,
            y: -20,
            duration: 0.8
        });

        gsap.from("#hero-text", {
            opacity: 0,
            duration: 0.8,
            delay: 0.3
        });

        gsap.from("#hero-button", {
            opacity: 0,
            y: 20,
            duration: 0.8,
            delay: 0.6
        });

        gsap.from("#scroll-indicator", {
            opacity: 0,
            duration: 0.8,
            delay: 1
        });

        // ScrollTrigger for scroll animations
        gsap.registerPlugin(ScrollTrigger);
        
        // Example of scroll animation setup for sections
        gsap.utils.toArray('.animate-on-scroll').forEach(element => {
            gsap.from(element, {
                opacity: 0,
                y: 50,
                duration: 1,
                scrollTrigger: {
                    trigger: element,
                    start: "top 80%",
                    once: true
                }
            });
        });
    </script>
</body>
</html>
