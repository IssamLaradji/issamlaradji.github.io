<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elara Moonshadow | Mystic Practitioner & Spiritual Guide</title>
    <style>
        :root {
            --dark-bg: #0a0a0a;
            --text-color: #ffffff;
            --accent-color: #9370DB; /* Purple accent color */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Navigation */
        header {
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            position: relative;
        }
        
        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--text-color);
        }
        
        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 80vh;
            padding: 50px 0;
        }
        
        .hero-content {
            flex: 1;
            max-width: 600px;
        }
        
        .hero-title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.2;
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        
        .hero-description {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .cta-buttons {
            display: flex;
            gap: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--text-color);
        }
        
        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .profile-image {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-color: #f5f5f5;
            overflow: hidden;
        }
        
        /* Stars background effect */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <!-- Stars background -->
    <div class="stars" id="stars"></div>
    
    <header>
        <div class="container">
            <nav>
                <div class="logo">ELARA MOONSHADOW</div>
                <div class="nav-links">
                    <a href="#" class="active">Home</a>
                    <a href="rituals.html">Rituals</a>
                    <a href="#">Tools</a>
                    <a href="#">Courses</a>
                    <a href="#">Blog</a>
                </div>
                <button class="theme-toggle">
                    <i class="fas fa-moon">ðŸŒ™</i>
                </button>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero">
                    <div class="hero-content">
                        <h1 class="hero-title">Elara Moonshadow</h1>
                        <h2 class="hero-subtitle">Mystic Practitioner & Spiritual Guide</h2>
                        <p class="hero-description">
                            I guide seekers through the veils of reality, sharing ancient wisdom
                            and mystical practices to help you discover your true potential.
                        </p>
                        <div class="cta-buttons">
                            <button class="btn btn-primary">
                                <span>âœ¨</span> Explore My Work
                            </button>
                            <button class="btn btn-secondary">
                                Contact Me
                            </button>
                        </div>
                    </div>
                    <div class="hero-image">
                        <div class="profile-image"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script>
        // Create stars background effect
        function createStars() {
            const stars = document.getElementById('stars');
            const count = 100;
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Random size
                const size = Math.random() * 3;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random opacity
                star.style.opacity = Math.random() * 0.5 + 0.1;
                
                stars.appendChild(star);
            }
        }
        
        // Call the function when the page loads
        window.addEventListener('load', createStars);
    </script>

    <!-- Create a new file for rituals.html -->
    <script>
        // Redirect to rituals page when clicking on Rituals link
        document.addEventListener('DOMContentLoaded', function() {
            const ritualsLink = document.querySelector('.nav-links a[href="#"]');
            if (ritualsLink && ritualsLink.textContent === 'Rituals') {
                ritualsLink.href = 'rituals.html';
            }
        });
    </script>
</body>
</html>
